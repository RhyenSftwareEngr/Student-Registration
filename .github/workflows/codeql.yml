name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '18 23 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java-kotlin

    - name: Build Java Code
      run: |
        # Replace this with your actual build command
        echo "Building Java application"
        ./mvnw clean install

    - name: Perform CodeQL Analysis
      run: |
        # Replace this with your actual CodeQL analysis commands
        echo "Performing CodeQL Analysis"
        codeql database create --language=java --source-root ./ --output=codeql-database
        codeql query run --database=codeql-database security-extended.ql

      env:
        CODEQL_RUNNER: /opt/hostedtoolcache/CodeQL/2.15.4/x64/codeql/tools/linux64/runner
